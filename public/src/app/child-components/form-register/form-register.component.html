
<div>
  <md-input-container>
    <input md-input placeholder="Email" [required]=true focused [(ngModel)]="data.email">
  </md-input-container>
</div>
<div>
  <md-input-container>
    <input md-input placeholder="Username" [required]=true focused [(ngModel)]="data.username">
  </md-input-container>
</div>
<div>
  <md-input-container>
    <input md-input placeholder="Password" [required]=true [(ngModel)]="data.password">
  </md-input-container>
</div>
<div>
  <button md-button (click)="signUp()">LOGIN</button>
</div>
